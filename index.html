<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Donation Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .alert {
      background-color: #f44336;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Donation Tracker</h1>

    <!-- Donation Form -->
    <div class="form-group">
      <label for="location">Location:</label>
      <select id="location" required>
        <option value="Pusat Transit Gelandangan Jalan Pahang">Pusat Transit Gelandangan Jalan Pahang</option>
        <option value="Pusat Khidmat Gelandangan Medan Tuanku">Pusat Khidmat Gelandangan Medan Tuanku</option>
        <option value="Pusat Pembelajaran Komuniti Jalan Chow Kit">Pusat Pembelajaran Komuniti Jalan Chow Kit</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
    </div>

    <button onclick="addDonation()">Add Donation</button>

    <!-- Donation List -->
    <table id="donation-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="donation-list"></tbody>
    </table>

    <div id="alert-container"></div>
  </div>

  <script>
    const donations = [
      { date: '2025-04-24', location: 'Pusat Transit Gelandangan Jalan Pahang', quantity: 200 },
      { date: '2025-04-24', location: 'Pusat Khidmat Gelandangan Medan Tuanku', quantity: 150 },
      { date: '2025-04-24', location: 'Pusat Pembelajaran Komuniti Jalan Chow Kit', quantity: 100 },
    ];

    // Function to load donations and display them in the table
    function loadDonations() {
      const donationList = document.getElementById('donation-list');
      donationList.innerHTML = '';

      donations.forEach(donation => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${donation.date}</td>
          <td>${donation.location}</td>
          <td>${donation.quantity}</td>
        `;
        donationList.appendChild(row);
      });
    }

    // Function to add a donation
    function addDonation() {
      const location = document.getElementById('location').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const date = document.getElementById('date').value;

      if (!date || !quantity || quantity <= 0) {
        showAlert('Please fill out all fields with valid information', 'error');
        return;
      }

      // Check if the location is at full capacity (1000) and cannot accept more donations
      const totalQuantityToday = donations
        .filter(donation => donation.date === date && donation.location === location)
        .reduce((sum, d) => sum + d.quantity, 0);

      const maxCapacity = 1000;
      if (totalQuantityToday + quantity > maxCapacity) {
        showAlert('This location has reached its maximum capacity for today!', 'error');
        return;
      }

      donations.push({ location, quantity, date });
      loadDonations();
      showAlert('Donation added successfully!', 'success');
    }

    // Function to show an alert message
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      const alertBox = document.createElement('div');
      alertBox.classList.add('alert');
      alertBox.classList.add(type === 'error' ? 'alert-error' : 'alert-success');
      alertBox.textContent = message;
      alertContainer.innerHTML = ''; // Clear previous alert
      alertContainer.appendChild(alertBox);
    }

    // Load donations when the page loads
    window.onload = loadDonations;
  </script>
</body>
</html>
