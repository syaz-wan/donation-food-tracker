<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Donation Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .alert {
      background-color: #f44336;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }
    .dashboard {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .dashboard div {
      padding: 10px;
      background-color: #e3e3e3;
      border-radius: 5px;
      width: 30%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Donation Tracker</h1>

    <!-- Form for Donation Entry -->
    <div class="form-group">
      <label for="location">Location:</label>
      <select id="location" required>
        <option value="Pusat Transit Gelandangan Jalan Pahang">Pusat Transit Gelandangan Jalan Pahang</option>
        <option value="Pusat Khidmat Gelandangan Medan Tuanku">Pusat Khidmat Gelandangan Medan Tuanku</option>
        <option value="Pusat Pembelajaran Komuniti Jalan Chow Kit">Pusat Pembelajaran Komuniti Jalan Chow Kit</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
    </div>

    <button onclick="addDonation()">Add Donation</button>

    <!-- Donation List -->
    <table id="donation-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="donation-list"></tbody>
    </table>

    <!-- Donation Dashboard -->
    <div class="dashboard">
      <div id="capacity-info">
        <h3>Today's Capacity Info</h3>
        <p id="total-donated">Total Donated: 0</p>
        <p id="remaining-capacity">Remaining Capacity: 1000</p>
      </div>
      <div id="date-summary">
        <h3>Summary of Donations</h3>
        <p id="donated-summary">No donations yet</p>
      </div>
    </div>

  </div>

  <script>
    const maxCapacity = 1000;
    let donations = JSON.parse(localStorage.getItem('donations')) || [];

    function loadDonations() {
      const today = new Date().toISOString().split('T')[0];
      const filteredDonations = donations.filter(d => d.date === today);
      let totalDonated = 0;
      filteredDonations.forEach(d => totalDonated += d.quantity);
      const remainingCapacity = maxCapacity - totalDonated;

      // Update the dashboard
      document.getElementById('total-donated').innerText = `Total Donated: ${totalDonated}`;
      document.getElementById('remaining-capacity').innerText = `Remaining Capacity: ${remainingCapacity}`;
      
      // Update donation summary
      const summary = filteredDonations.length > 0
        ? `Total donations: ${filteredDonations.length} | Total Quantity: ${totalDonated}`
        : 'No donations yet';
      document.getElementById('donated-summary').innerText = summary;

      // Display donation entries in the table
      const donationList = document.getElementById('donation-list');
      donationList.innerHTML = '';
      donations.forEach(donation => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${donation.date}</td>
          <td>${donation.location}</td>
          <td>${donation.quantity}</td>
        `;
        donationList.appendChild(row);
      });
    }

    function addDonation() {
      const location = document.getElementById('location').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const date = document.getElementById('date').value;

      if (!date || !quantity || quantity <= 0) {
        alert('Please fill out all fields with valid information');
        return;
      }

      // Check if the donation is within the allowed capacity for today
      const today = new Date().toISOString().split('T')[0];
      const totalDonatedToday = donations.filter(d => d.date === today).reduce((sum, d) => sum + d.quantity, 0);
      if (totalDonatedToday + quantity > maxCapacity) {
        alert('Cannot exceed the maximum donation capacity for today!');
        return;
      }

      // Add donation to the list
      const newDonation = { location, quantity, date };
      donations.push(newDonation);
      localStorage.setItem('donations', JSON.stringify(donations));

      loadDonations();
    }

    // Load donations when the page is loaded
    window.onload = loadDonations;
  </script>
</body>
</html>
